{% extends 'base.html' %}
{% block content %}
<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">공기 데이터 리스트</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>idx</th>
                        <th>지역이름</th>
                        <th>측정시간</th>
                        <th>대표항목</th>
                        <th>초미세먼지</th>
                        <th>미세먼지</th>
                    </tr>
                </thead>
                <tbody>
                    {% for airq in airq_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ airq.site }}</td>
                        <td>{{ airq.controlnumber }}</td>
                        <td>{{ airq.repItem }}</td>
                        <td>{{ airq.pm25 }}</td>
                        <td>{{ airq.pm10 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
